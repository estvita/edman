{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Upload Leads CSV</h2>
            
            {% if success_message %}
                <div class="alert alert-success">
                    {{ success_message }}
                </div>
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Start Background Processing</button>
                    </form>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'partner:list' %}" class="btn btn-secondary">Back to Accounts</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
